<div *ngIf="viewModel?.manufacturers.length != 0; else loadingAlert">
  <div class="row mt-5 mb-4 text-center">
    <div class="col-sm-12">
      <h2>Manufacturers</h2>
    </div>
  </div>

  <app-link-create (click)="onRedirectToUpdate()" [title]="'Create'"></app-link-create>

  <div class="row mb-4">
    <div class="offset-sm-3"></div>
    <div class="col-sm-6">
      <table class="table border table-striped table-sm">
        <thead class="thead-light table-bordered">
        <tr>
          <th>Name</th>
          <th class="text-black-50">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of viewModel?.manufacturers;">
          <td>{{item.name}}</td>

          <td>
            <a (click)="onRedirectToUpdate(item.manufacturerId)"
               class="btn btn-light border btn-sm mr-2 pl-3 pr-3 font-weight-bolder">
              <fa-icon [icon]="faPen" class="pr-1"></fa-icon>
              Edit
            </a>

            <a (click)="onRequestDelete(item.manufacturerId)"
               class="btn btn-light border btn-sm pl-3 pr-3 font-weight-bolder">
              <fa-icon [icon]="faTimes" class="pr-1"></fa-icon>
              Delete
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="offset-sm-3"></div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <app-pagination (outputPageChange)="onPageChange($event)" [pagination]="viewModel?.pagination"></app-pagination>
    </div>
  </div>
</div>

<ng-template #loadingAlert>
  <app-alert-loading></app-alert-loading>
</ng-template>
