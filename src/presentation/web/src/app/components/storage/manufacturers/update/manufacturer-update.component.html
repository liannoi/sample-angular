<div class="row mt-4 mb-3">
  <div class="col-sm-3">
    <h2>Create or update manufacturer</h2>
    <hr>
  </div>
</div>

<div class="row mb-4">
  <div class="col-sm-3">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-group">
        <label for="manufacturer_name">Name</label>
        <input class="form-control" formControlName="name" id="manufacturer_name" name="manufacturer[name]" type="text">
      </div>

      <div class="form-group mt-4">
        <input class="btn btn-primary" type="submit" value="OK">
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <a [routerLink]="['/manufacturers']">Back to List</a>
  </div>
</div>
